<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCTiers – Overall Rankings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0f0f0f;
      color: #eaeaea;
    }
    header {
      padding: 20px;
      background-color: #151515;
      border-bottom: 1px solid #2a2a2a;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    header p {
      margin: 4px 0 0;
      color: #9e9e9e;
      font-size: 13px;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #141414;
    }
    thead {
      background-color: #1e1e1e;
    }
    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #2a2a2a;
      font-size: 14px;
    }
    th {
      color: #bdbdbd;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 12px;
    }
    tr:hover {
      background-color: #1b1b1b;
    }
    .number {
      width: 40px;
      color: #8bc34a;
      font-weight: bold;
    }
    .mode {
      font-weight: 500;
    }
    .status {
      color: #4caf50;
      font-weight: 600;
    }
    footer {
      padding: 15px;
      text-align: center;
      font-size: 12px;
      color: #777;
      border-top: 1px solid #2a2a2a;
      background-color: #151515;
    }
  </style>
</head>
<body>

<header>
  <h1>Overall Rankings</h1>
  <p>Server IP: mcpvp.club</p>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Modo de juego</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="number">1</td>
        <td class="mode">Classic</td>
        <td class="status">Activo</td>
      </tr>
      <tr>
        <td class="number">2</td>
        <td class="mode">No Debuff</td>
        <td class="status">Activo</td>
      </tr>
      <tr>
        <td class="number">3</td>
        <td class="mode">Sumo</td>
        <td class="status">Activo</td>
      </tr>
      <tr>
        <td class="number">4</td>
        <td class="mode">UHC</td>
        <td class="status">Activo</td>
      </tr>
      <tr>
        <td class="number">5</td>
        <td class="mode">BedFight</td>
        <td class="status">Activo</td>
      </tr>
      <tr>
        <td class="number">6</td>
        <td class="mode">Soup</td>
        <td class="status">Activo</td>
      </tr>
      <tr>
        <td class="number">7</td>
        <td class="mode">Gapple</td>
        <td class="status">Activo</td>
      </tr>
      <tr>
        <td class="number">8</td>
        <td class="mode">AxePvP</td>
        <td class="status">Activo</td>
      </tr>
    </tbody>
  </table>
</div>

<footer>
  © 2026 · MCTiers Style – Página de ejemplo
</footer>

</body>
</html>
